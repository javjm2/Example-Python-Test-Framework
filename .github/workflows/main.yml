on:
  push:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Selenium Docker image
        run: docker build -t selenium-sweet-shop-test .

      - name: Run tests
        run: docker run --rm selenium-sweet-shop-test

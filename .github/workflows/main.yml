on:
  push:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    env:
      SWEET_SHOP_ACCOUNT_NAME: ${{ secrets.SWEET_SHOP_ACCOUNT_NAME }}
      SWEET_SHOP_PASSWORD: ${{ secrets.SWEET_SHOP_PASSWORD }}
      SWEET_SHOP_USERNAME: ${{ secrets.SWEET_SHOP_USERNAME }}
    steps:
       - name: Build the docker container
         uses: actions/checkout@v3
       - run: docker build -t cushon-tests .

       - name: Run the Sweet Shop Tests
         run: |
            docker run --rm \
              -e SWEET_SHOP_ACCOUNT_NAME \
              -e SWEET_SHOP_PASSWORD \
              -e SWEET_SHOP_USERNAME \
              cushon-tests pytest tests/test_ui.py

  api-tests:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and run API tests
        run: |
          pip install -r requirements.txt
          pytest -vv tests/test_api.py

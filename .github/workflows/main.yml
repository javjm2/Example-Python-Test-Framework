on:
  push:
    branches:
      - main

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Selenium Docker image
        run: docker build -t cushon-tests .

      - name: Run Airport Gap API Tests
        run: docker run --rm cushon-tests pytest tests/test_api.py

      - name: Run Sweet Shop System Tests
        run: docker run --rm cushon-tests pytest tests/test_ui.py
